  /api/v1/sii/rcv/compras/detalle/{receptor}/{periodo}/{dte}/{estado}:
    post:
      tags:
        - API RCV - Registro de Compras
      summary: Detalle de Compras
      description: >-
        **Permiso requerido**: `query rcv`


        **Pasarela a**:
        [https://www4.sii.cl/consdcvinternetui/#/index](https://www4.sii.cl/consdcvinternetui/#/index)
        (www4 o www4c)


        Recurso para obtener el detalle de las compras a partir de los datos del
        Registro de Compras.


        El detalle es el listado de documentos de cierto tipo disponibles en el
        registro de compras. En ningún caso este recurso entregará el listado de
        items (productos o servicios) de cada documento. Esto no es posible
        porque ese dato no se encuentra en el listado de documentos del registro
        de compras.


        **Archivo en CSV del RCV del SII**


        Se pueden obtener los datos en distintos tipos. Sin embargo, el tipo
        `rcv_csv` tiene ciertas ventajas:


        - No es necesario indicar el código de DTE, se recomienda usar 0 para el
        campo `dte` en la URL ya que no se usa. Siempre se obtienen todos los
        tipos de documentos del período.

        - Permite obtener los datos de impuestos específicos.

        - En general, debería ser el tipo con mejor tiempo de respuesta.


        Considerar adicionalmente, que es más rápido usar el tipo `rcv_csv` con
        el formato `csv`.


        **Importante**: el tipo `rcv_csv` y formato `json` sólo funciona con el
        estado `REGISTRO`. No es posible bajar otros estados con este tipo y
        formato de datos. Si desea utilizar el topo `rcv_csv` con otro estado
        deberá usar el formato `csv`.


        **Respuesta**


        La respuesta incluirá por defecto los datos obtenidos directamente desde
        el SII, donde los campos vienen desde el SII. Se recomienda revisar el
        registro de compras para ir comparando aquellos campos que no se
        entienda a partir de su nombre lo que significan. Adjuntamos una
        descripción general de los campos:


        - `detTipoDoc`: código del tipo de DTE recibido.

        - `detRutDoc`: RUT del proveedor, sin dígito verificador.

        - `detDvDoc`: dígito verificador del RUT del proveedor.

        - `detRznSoc`: razón social del proveedor.

        - `detNroDoc`: folio del DTE recibido.

        - `detFchDoc`: fecha de emisión del DTE recibido.

        - `detFecAcuse`: fecha en que el receptor generó el acuse de recibido
        (si es que se generó).

        - `detFecReclamado`: fecha en que el receptor generó el reclamo (si es
        que se generó).

        - `detFecRecepcion`: fecha de recepción del XML del DTE por parte del
        SII.

        - `detMntExe`: total monto exento.

        - `detMntNeto`: total monto neto.

        - `detMntIVA`: total monto IVA.

        - `detMntTotal`: total del documento.

        - `detTipoDocRef`: código del tipo de DTE de la referencia en el DTE
        recibido.

        - `detFolioDocRef`: folio del DTE referenciado en el documento de
        compra.

        - `detEventoReceptor`: código del evento que a realizado el receptor (si
        se ha realizado).

        - `detEventoReceptorLeyenda`: glosa del evento que a realizado el
        receptor (si se ha realizado).

        - `detPcarga`: período contable en el que corresponde registrar este
        documento de compra.

        - `detMntActFijo`: Corresponde al monto del activo fijo del DTE (si fue
        clasificado como activo fijo).

        - `detMntIVAActFijo`: Monto del IVA del activo fijo del DTE (si fue
        clasificado como activo fijo).

        - `detMntIVANoRec`: Monto IVA no recuperable del DTE.

        - `detMntCodNoRec`: corresponde el código del IVA no recuperable (si es
        que hay IVA no recuperable).

        - `detAnulado`: cantidad de documentos anulados.

        - `detMntSinCredito`: es el monto del IVA sin derecho a crédito fiscal.

        - `detCdgSIISucur`: corresponde al código de la sucursal registrada en
        el SII.

        - `detIndServicio`: código del indicador de servicio.

        - `detTipoTransaccion`: tipo de transacción del documento.

        - `detIndSinCosto`: indica si la compra es sin costo (solo en facturas).

        - `detIVAFueraPlazo`: valor del total del IVA que está fuera de plazo,
        sólo aplica para notas de crédito.

        - `detMntNoFact`: monto no facturable del DTE.

        - `detIVATerceros`: monto del IVA terceros, sólo cuando hay venta o
        servicio por cuenta de terceros.

        - `detMntPeriodo`: se refiere a la cantidad o monto de dinero declarado
        durante un período determinado. Este valor puede ser negativo.

        - `detCredEc`: es el crédito especial del 65% para Empresas
        Constructoras.

        - `detIVAPropio`: se refiere al monto del Impuesto al Valor Agregado
        (IVA) propio que ha sido declarado durante un período determinado.
        Aplica sólo cuando hay venta o servicio por cuenta de terceros.

        - `detDepEnvase`: se refiera a la garantía de depósito por envase.

        - `detLiqValComIVA`: se refiere al valor líquido de una compra o
        transacción que incluye el Impuesto al Valor Agregado (IVA).

        - `detTasaImp`: se refiere a la tasa o porcentaje de impuesto aplicado a
        una transacción específica.

        - `"detLiqValComExe`: se refiere al valor líquido de una compra o
        transacción exenta de impuestos.

        - `detMntSinCredito`: corresponde al monto sin derecho a crédito.

        - `detLiqValComNeto`: se refiere al valor líquido o neto de una compra o
        transacción.

        - `detExpNumId`: se refiere al número de identificación del exportador.

        - `detExpNacionalidad`: se refiere a la nacionalidad del exportador.

        - `detLiqDvEmisor`: se refiere al dígito verificador del emisor en una
        transacción o documento tributario.

        - `detCodigo`: puede referirse a diferentes códigos asociados a
        transacciones, productos o servicios en el contexto de los registros -
        tributarios\`.

        - `detTabPuros`: corresponde al impuesto por tabacos manufacturados
        (cigarros puros)

        - `detTabCigarrillos`: corresponde al impuesto por tabacos
        manufacturados (cigarrillos)

        - `detTabElaborado`: corresponde al impuesto por tabacos manufacturados
        (tabaco elaborado)

        - `detIVARetTotal`: se refiere al monto total de Impuesto al Valor
        Agregado (IVA) retenido en una transacción o período determinado.

        - `detIVARetParcial`: Corresponde al monto parcial de Impuesto al Valor
        Agregado (IVA) retenido en una transacción o período determinado.

        - `detIVANoRetenido`: es el monto de Impuesto al Valor Agregado (IVA)
        que no ha sido retenido en una transacción o período determinado.

        - `detImpVehiculo`: corresponde al impuesto a los vehículos automóviles

        - `detIVAUsoComun`: se refiere al Impuesto al Valor Agregado (IVA)
        aplicado a los bienes o servicios de uso común.

        - `detTpoImp`: corresponde al código del tipo impuesto del DTE.

        - `detLiqRutEmisor`: se refiere al RUT (Rol Único Tributario) del emisor
        en una transacción o documento tributario.

        - `descTipoTransaccion`: descripción de cómo se clasifica el tipo de
        compra del DTE.

        - `detEmisorNota`: se refiere al emisor de una nota de crédito o débito.

        - `totalDinrMontoIVANoR`: se refiere al monto total en dinero del
        Impuesto al Valor Agregado (IVA) no retenido en una transacción o
        período determinado.

        - `detPsjNac`: se refiere al número de pasajeros nacionales en una
        transacción o documento tributario.

        - `detPsjInt`: se refiere al número de pasajeros internacionales en una
        transacción o documento tributario.

        - `detNumInt`: corresponde al número o cantidad relacionada con
        operaciones o transacciones internacionales.

        - `totalDtoiMontoImp`: se refiere al monto total del descuento sobre
        impuestos en una transacción o período determinado.

        - `dcvCodigo`: corresponde al código que permite al SII tener
        información precisa sobre la actividad económica del contribuyente.

        - `dcvEstadoContab`: se refiere al estado contable de una entidad o
        contribuyente.

        - `detLey18211`: corresponde al impuesto del 4.4% por la importación de
        mercancías extranjeras, efectuada desde Zona Franca Primaria a Zona
        Franca de Extensión, el cual se calculará sobre el valor CIF de dichas
        mercancías.
